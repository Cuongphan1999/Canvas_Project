<body>

    <div>

        <input type="text" id="height-rect" placeholder="chieu rong">

    <script>
        let paper = document.getElementById("paper");//canvat
        let pen = paper.getContext("2d");
        function drawRect(x, y){
            
            let w = +document.getElementById("width-rect").value;
            let h = +document.getElementById("height-rect").value;
            let color = document.getElementById("color-rect").value;
            pen.beginPath(); //bat dau ve , x ,y ,width, height
            pen.rect(x, y, 100, 100, w, h); //TOA DO
            pen.strokeStyle = "blue";
            pen.lineWidth = 5; //kich co ngoi but
            pen.stroke(); //ve duong vien
            pen.fillStyle = "green"//doi mau ben trong
            //pen.fillStyle = color;
            pen.fill();
            pen.closePath();//nhac but len   
        }
        let x = 100; 
        let y = 100;
        let speed =10
        setInterval(function(){
            if(y > paper.height - 50 || y < 50){
                speed = -speed;
            }
            y+=speed;
            clearScreen();
            drawRect(x,y);
        }, 60)
       
        function clearScreen(){ //delete screen
                pen.clearRect(0, 0, paper.width, paper.height);
            }
        









    </script>
